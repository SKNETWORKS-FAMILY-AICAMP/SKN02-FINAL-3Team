<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View with List and Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        .main-container {
            display: flex;
            height: 100%;
            margin-top: 50px;
        }
        .list-container {
            width: 100%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            transition: width 0.3s ease;
        }
        .list-container.split-view {
            width: 30%;
        }
        .details-container {
            width: 70%;
            padding: 20px;
            display: none;
            background-color: #f4f4f4;
            transition: transform 0.3s ease;
        }
        .details-container.open {
            display: block;
        }
        .list-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            cursor: pointer;
            border-radius: 4px;
        }
        .list-item:hover {
            background-color: #ced4da;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="list-container" id="list-container">
            <h2>Item List</h2>
            <div class="list-item" onclick="toggleDetails('Item 1')">Item 1</div>
            <div class="list-item" onclick="toggleDetails('Item 2')">Item 2</div>
            <div class="list-item" onclick="toggleDetails('Item 3')">Item 3</div>
            <div class="list-item" onclick="toggleDetails('Item 4')">Item 4</div>
        </div>

        <div class="details-container" id="details">
            <h2 id="details-title">Details</h2>
            <p id="details-content">Select an item from the list to see more details here.</p>
        </div>
    </div>

    <script>
        let currentItem = null;

        function toggleDetails(item) {
            const listContainer = document.getElementById('list-container');
            const detailsContainer = document.getElementById('details');
            const detailsTitle = document.getElementById('details-title');
            const detailsContent = document.getElementById('details-content');

            if (currentItem === item) {
                // Hide the details if the same item is clicked again
                detailsContainer.classList.remove('open');
                listContainer.classList.remove('split-view');
                currentItem = null;
            } else {
                // Show the details of the selected item
                detailsTitle.innerText = item;
                detailsContent.innerText = `You have selected ${item}. Here you can put additional information about ${item}.`;
                detailsContainer.classList.add('open');
                listContainer.classList.add('split-view');
                currentItem = item;
            }
        }
    </script>
</body>
</html>
