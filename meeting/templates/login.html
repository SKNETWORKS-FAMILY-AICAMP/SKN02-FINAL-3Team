{% load socialaccount %}
{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'meeting/css/login.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <div class='box'>
        <div class='login-text m-md-3'>
          <h4>AI 회의 어시스턴트</h4>
          <h1><strong>미팅브릿지</strong></h1>
          <br/>
          <h4>회의록 생성과 회의 요약을</h4>
          <h4><strong>한 번에, 간편하게!</strong></h4>
          <br/>
          <h4>지금 구글 아이디로 시작해보세요.</h4>
        </div>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>
      <div class="right-panel">
        <div class="logo">
          <img src="{% static 'images/logo.png' %}" width="50%" alt="" />
        </div>
        <form action="{% provider_login_url 'google' %}" method="POST">
          {% csrf_token %}
          <h5 class="text-center"><strong>로그인</strong></h5>
          <input type="image" src="{% static 'images/google_login_button.png' %}" alt="Google Logo">
        </form>
      </div>
    </div>
  </body>
</html>
